<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vat calculator</title>
    <link rel="stylesheet" href="./style3.css">
    <script src="./script3.js" defer></script>
 
   
</head>
<body>
     <div class="vat_calc">
        <h2>VAT Calculator </h2>

        <div class="main-wrapper">
            <form action="">
                <div>
                    <label for="net-price">Net Price:</label>
                    <input type="text" id="net-price" placeholder="0.00"/>
                </div>
                <div>
                    <label for="vat-rate">VAT Rate(%)</label>
                    <input type="text" id="vat-rate" placeholder="0.00"/>
                </div>
                <div>
                    <label for="total_amount">VAT Inclusive price:</label>
                    <input type="text" id="total_amount" placeholder="0.00"/>
                </div>
            </form>
        </div>
        <button type="button" class="main_btn" id="calc_btn">Calculate</button>
        <button type="button" class="main_btn" id="reset_btn">Reset</button>
     </div>
</body>
</html>
